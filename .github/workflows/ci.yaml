name: CI - Inventory Service (Spring Boot)

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service:latest

      - name: Push Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push "${{ secrets.DOCKERHUB_USERNAME }}"/inventory-service:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service:latest
